<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="my-4 text-center text-light">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="Search Todo">
            </form>
        </header>
        <ul class="list-group todos my-4">
            <li class="list-group-item text-light todo-item d-flex justify-content-between py-3">
                <span>Task-1</span>
                <i class="fas fa-trash delete"></i>
            </li>
            <li class="list-group-item text-light todo-item d-flex justify-content-between py-3">
                <span>Task-2</span>
                <i class="fas fa-trash delete"></i>
            </li>
            <li class="list-group-item text-light todo-item d-flex justify-content-between py-3">
                <span>Task-3</span>
                <i class="fas fa-trash delete"></i>
            </li>
            <li class="list-group-item text-light todo-item d-flex justify-content-between py-3">
                <span>Task-4</span>
                <i class="fas fa-trash delete"></i>
            </li>
            <li class="list-group-item text-light todo-item d-flex justify-content-between py-3">
                <span>Task-5</span>
                <i class="fas fa-trash delete"></i>
            </li>
          </ul>


          <form class="add my-4 text-center">
              <label for="" class="text-light mb-2">Add a new todo...</label>
              <input type="text" class="form-control m-auto" placeholder="Type new todo item" name="add">
          </form>
    </div>


    <script src="app.js"></script>
</body>
</html>
